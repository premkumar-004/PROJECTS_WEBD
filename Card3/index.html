<!DOCTYPE html>
<html lang="en">

<head>

    <title>Card3</title>
    <link rel="stylesheet" href="./css/StyleCard3.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="leftBox">
                <h1 id="heading">Get insights that help your buisness grow</h1>
                <div id="para">
                    <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. In ullam ex natus
                        quisquam voluptatibus
                        iure corporis quia laborum laudantium dignissimos?</p>
                </div>

                        <span class="spanTag">10K+</span>

                    </div>
                    <div id="paidUsers" class="lastContent">

                    </div>
                </div>
            </div>
            <div class="rightImgBox">
                <!-- <img src="./media/icon.jpg" alt="icon"> -->
            </div>

    </div>
