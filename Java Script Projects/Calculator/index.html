<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <p style="text-align: center;" class="para">Hello</p>
        </div>
        <div class="btn-grid">
            <div class="one btn" type="button">1</div>
            <div class="two btn" type="button">2</div>
            <div class="three btn" type="button">3</div>
            <div class="four btn" type="button">4</div>
            <div class="five btn" type="button">5</div>
            <div class="six btn" type="button">6</div>
            <div class="seven btn" type="button">7</div>
            <div class="eight btn" type="button">8</div>
            <div class="nine btn" type="button">9</div>
            <div class="zero btn" type="button">0</div>
            <div class="dot btn" type="button">.</div>
            <div class="add btn" type="button">+</div>
            <div class="sub btn" type="button">-</div>
            <div class="divide btn" type="button">/</div>
            <div class="mul btn" type="button">x</div>
            <div class="equal btn" type="button">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
